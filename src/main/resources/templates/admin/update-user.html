<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head">
    <title>Update User</title>
</head>

<body>
<header id="header">
    <div th:replace="fragments/navbar.html :: menu"></div>
</header>
<div class="container">
    <div class="content">
        <div class="container-row">
            <h2 class="title is-4"><strong>Update User</strong></h2>
            <br>
            <div class="columns is-mobile">
                <div class="col-md-6 col-md-offset-3">
                    <form action="#" th:action="@{/adminFunctions/update/{id}(id=${user.id})}" th:object="${user}"
                          method="post" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="column">
                                <label for="name" class="label">Name</label> <input type="text"
                                                                                    th:field="*{name}"
                                                                                    class="input is-normal"
                                                                                    id="name"
                                                                                    placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="column">
                                <label for="lastName" class="label">Last name</label> <input type="text"
                                                                                             th:field="*{lastName}"
                                                                                             class="input is-normal"
                                                                                             id="lastName"
                                                                                             placeholder="Last name">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="column">
                                <label for="username" class="label">Username</label> <input type="text"
                                                                                            th:field="*{username}"
                                                                                            class="input is-normal"
                                                                                            id="username"
                                                                                            placeholder="Username">
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="column">
                                <label for="password" class="label">Password</label> <input type="password"
                                                                                            th:field="*{password}"
                                                                                            class="input is-normal"
                                                                                            id="password"
                                                                                            placeholder="password">
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                      class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="column">
                                <input type="submit" class="button is-success" value="Update User">
                            </div>
                        </div>
                        <h2 class="title is-4"><span class="text-success" th:utext="${successMessage}"></span></h2>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:insert="fragments/footer :: footer">
</footer>
</body>

</html>
