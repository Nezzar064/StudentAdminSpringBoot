<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head">
    <title>Update User</title>
</head>

<body>
<header id="header">
    <div th:replace="fragments/navbar.html :: menu"></div>
</header>
<div class="container my-5">
    <h3> Update User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/adminFunctions/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">

                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> <input type="text"
                                                                                                      th:field="*{name}"
                                                                                                      class="form-control"
                                                                                                      id="name"
                                                                                                      placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                      class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="lastName" class="col-form-label">Last name</label> <input type="text"
                                                                                                      th:field="*{lastName}"
                                                                                                      class="form-control"
                                                                                                      id="lastName"
                                                                                                      placeholder="Last name">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                      class="text-danger"></span>
                            </div>

                            <label for="username" class="col-form-label">Username</label> <input type="text"
                                                                                                 th:field="*{username}"
                                                                                                 class="form-control"
                                                                                                 id="username"
                                                                                                 placeholder="Username">
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                  class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label> <input type="password"
                                                                                                 th:field="*{password}"
                                                                                                 class="form-control"
                                                                                                 id="password"
                                                                                                 placeholder="password">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  class="text-danger"></span>
                        </div>

                        <!--
                        <div class="form-group col-md-8">
                            <label class="checkbox" for="active">Active?</label>/ <input type="checkbox"
                                                                                         th:value="false"
                                                                                         th:checked="${user.active}"
                                                                                         class="form-control"
                                                                                         id="active"> <span
                                th:if="${#fields.hasErrors('active')}" th:errors="*{active}" class="text-danger"></span>
                        </div>
                        -->

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update User">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:insert="fragments/footer :: footer">
</footer>
</body>

</html>
