<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <title>Admin Menu</title>
</head>
<body>
<header id="header">
    <div th:replace="fragments/navbar.html :: menu"></div>
</header>
<div class="container-row " id="home">
    <div class="content">
        <div class="container">
            <h1 class="title">
                <strong>
                    Home
                </strong>
            </h1>
            <br>
            <h2 class="is-size-5">
                <strong>
                    <span th:utext="${userName}"></span>
                </strong>
            </h2>
            <br>
            <div class="columns is-mobile">
                <div class="column">
                    <p>Welcome to OCAFE, Admin Menu</p>
                </div>
            </div>
            <div class="column">
                <p>The system has the following admin options available: </p>
                <ul>
                    <li>Use all USER functions</li>
                    <li>Create User</li>
                    <li>Create Admin User</li>
                    <li>List All Users</li>
                    <p>Edit users, change passwords, delete users</p>
                </ul>
                <br>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:insert="fragments/footer :: footer">
</footer>
</body>
</html>
